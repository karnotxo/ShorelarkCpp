name: Documentation

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz libgl1-mesa-dev xorg-dev

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx breathe sphinx-rtd-theme sphinxcontrib-mermaid sphinx-multiversion

      - name: Install Conan
        run: |
          pip install conan==2.*
          conan profile detect --force

      - name: Configure and Build Documentation
        run: |
          conan install . --output-folder=build --build=missing
          cmake --preset conan-release -DBUILD_DOCS=ON
          cmake --build --preset conan-release --target docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  link-checker:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress "docs/**/*.rst" "docs/**/*.md" "*.md"
          fail: true
